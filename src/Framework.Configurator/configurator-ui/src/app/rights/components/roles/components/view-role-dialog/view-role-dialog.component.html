<h1 mat-dialog-title>{{ data.Name }}</h1>

<div mat-dialog-content>
  <mat-tab-group animationDuration="0ms" class="tw-h-full">
    <mat-tab>
      <ng-template mat-tab-label>
        <span [matBadge]="details.Operations.length" matBadgeOverlap="false">Operations</span>
      </ng-template>
      <mat-list role="list">
        <mat-list-item *ngFor="let operation of details.Operations" role="listitem" class="row tw-p-0 tw-h-[60px]">
          <div class="mat-subtitle-1">{{ operation.Name }}</div>
          <div class="mat-caption">{{ operation.Description }}</div>
        </mat-list-item>
      </mat-list>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span [matBadge]="details.Principals.length" matBadgeOverlap="false">Principals</span>
      </ng-template>
      <mat-list role="list">
        <mat-list-item *ngFor="let principal of details.Principals" role="listitem">
          <div class="mat-subtitle-1">{{ principal }}</div>
        </mat-list-item>
      </mat-list>
    </mat-tab>
  </mat-tab-group>
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" mat-dialog-close cdkFocusInitial>Close</button>
</div>
