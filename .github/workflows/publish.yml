name: Publish to Nuget

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
  
    - name: Restore dependencies
      working-directory: ./src
      run: |
        dotnet restore

    - name: Build and Pack
      working-directory: ./src
      run: |
        dotnet pack IAD.Framework.sln --no-restore /p:PackageVersion=${{ github.event.release.tag_name }} -c Release -o out

