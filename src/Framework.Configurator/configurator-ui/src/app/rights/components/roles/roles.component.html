<div class="mat-elevation-z8 tw-overflow-auto" tabindex="0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" class="tw-w-4/5">
        <div class="mat-subtitle-1">{{ element.Name }}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="tw-w-1/5">
        <div class="tw-flex tw-justify-end tw-gap-2">
          <button mat-raised-button (click)="viewDetails(element)">Details</button>
        </div>
      </td>
    </ng-container>
  </table>
</div>
